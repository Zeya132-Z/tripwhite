<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join the Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Sarabun', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #f0f4f8, #e0eafc);
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.125rem;
      margin-bottom: 30px;
      color: #4b5563;
    }

    .btn {
      display: inline-block;
      background: #3b82f6;
      color: white;
      padding: 12px 24px;
      border-radius: 9999px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #2563eb;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>เริ่มต้นอนาคตของคุณวันนี้</h1>
    <p>ก้าวสู่เส้นทางใหม่ที่เต็มไปด้วยโอกาส สมัครเข้าร่วมกับเราตอนนี้เลย</p>
    <a href="#" class="btn">เข้าร่วมเลย</a>
  </div>
</body>
</html>
